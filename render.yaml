services:
  - type: web
    name: calculator-backend
    runtime: node
    plan: free
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://my-calculator-frontend.onrender.com

